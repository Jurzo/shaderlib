<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xlmns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Shader List Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>
    <h1>Shaders</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th sec:authorize="hasAuthority('ADMIN')"></th>
        </tr>

        <tr th:each="shader : ${shaders}">
            <td th:text="${shader.name}"></td>
            <td th:text="${shader.author}"></td>
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${shader.id})}"><button class="btn btn-danger">Delete</button></a></td>
        </tr>
    </table>
    <a href="http://localhost:3000/"><button class="btn btn-success">View Shaders</button></a>
</body>

</html>
