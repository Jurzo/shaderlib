<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Shaderlist Console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>

    <div class="container" style="margin-top: 100px; text-align: center;">
        <div class="row">

            <div th:if="${param.error}" class="text-danger" style="margin: auto;">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="text-success" style="margin: auto;">
                You have been logged out
            </div>
        </div>
        <div class="row">
            <form th:action="@{/signin}" method="post" style="margin: auto;">
                <div class="form-group">
                    <label for="username" class="control-label"> User Name: </label>
                    <input type="text" name="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="username" class="control-label"> Password: </label>
                    <input type="password" name="password" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Sign in</button>
                    <a href="/register">
                        <button type="button" class="btn">Register</button>
                    </a>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
