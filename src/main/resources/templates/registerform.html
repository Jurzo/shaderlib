<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <h1>Registration</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">

          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" id="lastName" class="form-control" th:field="*{username}" />
          </div>

          <div class="form-group">
            <label for="username" class="control-label">E-mail</label>
            <input type="email" id="lastName" class="form-control" th:field="*{email}" />
          </div>

          <div class="form-group">
            <label for="username" class="control-label">Password</label>
            <input type="password" id="lastName" class="form-control" th:field="*{password}" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/signin}">Login here</a></span>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
